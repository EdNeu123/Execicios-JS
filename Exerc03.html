<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Restaurante JS</title>
  <style>
    body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 200px;
      margin-right: 10px;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Restaurante JS</h1>

  <div class="form-group">
    <label for="precoKg">Buffet por Quilo R$:</label>
    <input type="number" id="precoKg" placeholder="Ex: 59.90" step="0.01">
  </div>

  <div class="form-group">
    <label for="consumo">Consumo do Cliente (gr):</label>
    <input type="number" id="consumo" placeholder="Ex: 350">
  </div>

  <button onclick="calcularPreco()">Calcular Pre√ßo</button>

  <div id="resultado"></div>

  <script>
    function calcularPreco() {
      const precoKg = parseFloat(document.getElementById("precoKg").value);
      const consumoGramas = parseInt(document.getElementById("consumo").value);

      if (isNaN(precoKg) || precoKg <= 0 || isNaN(consumoGramas) || consumoGramas <= 0) {
        alert("Preencha corretamente os campos!");
        return;
      }

      const consumoKg = consumoGramas / 1000;
      const valorFinal = precoKg * consumoKg;

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `Valor a pagar R$ ${valorFinal.toFixed(2)}`;
    }
  </script>

</body>
</html>
