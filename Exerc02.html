<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Revenda de Veículos</title>


  <style>
    body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 65px;
      margin-right: 10px;
    }

    #resultados {
      margin-top: 20px;
    }

    .resultado-item {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style> 
</head>
<body>

  <h1>Revenda de Veículos JS</h1>

  <div class="form-group">
    <label for="veiculo">Veículo:</label>
    <input type="text" id="veiculo" placeholder="Ex: Corolla">
  </div>

  <div class="form-group">
    <label for="preco">Preço R$:</label>
    <input type="number" id="preco" placeholder="Ex: 45000">
  </div>

  <button onclick="verPromocao()">Ver Promoção</button>

  <div id="resultados"></div>

  <script>
    function verPromocao() {
      const veiculo = document.getElementById("veiculo").value.trim();
      const preco = parseFloat(document.getElementById("preco").value);

      if (!veiculo || isNaN(preco) || preco <= 0) {
        alert("Preencha corretamente os campos!");
        return;
      }

      const entrada = preco / 2;
      const parcela = (preco - entrada) / 12;

      const novoParagrafo = document.createElement("p");
      novoParagrafo.classList.add("resultado-item");
      novoParagrafo.innerHTML = `
        Promoção: ${veiculo} <br>
        Entrada de: R$ ${entrada.toFixed(2)} <br>
        + 12x de R$ ${parcela.toFixed(2)}
      `;

      document.getElementById("resultados").appendChild(novoParagrafo);

      // Limpa os campos
      document.getElementById("veiculo").value = "";
      document.getElementById("preco").value = "";
    }
  </script>

</body>
</html>
